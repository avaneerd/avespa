<div class="jumbotron" *ngIf="!weather">
  <h1>Please wait...</h1>
  <p>Loading the weather...</p>
</div>

<div class="jumbotron" *ngIf="weather">
    <h1 *ngIf="weather.list[0].weather.main !== 'Clear'">The weather in {{ weather.city.name }} is shit! :-(</h1>
    <h1 *ngIf="weather.list[0].weather.main === 'Clear'">The weather in {{ weather.city.name }} is nice! ;-)</h1>  
</div>

<div class="jumbotron" *ngIf="weather">
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Time</th>
            <th>Temp.</th>
            <th>Weather forecast</th>
        </tr>   
    </thead>    
    <tbody>
        <tr *ngFor="let item of weather.list">
            <td>{{ item.dt }}</td>
            <td>{{ item.main.temp }} &deg;C</td>
            <td>
                {{ item.weather[0].description }}
            </td>
        </tr>
    </tbody>
    </table>
</div>
